name: Build and Release
on:
  release:
    types:
      - created

jobs:
  runs-on: ${{ matrix.os }}
  strategy:
    matrix:
      # os: [ubuntu-latest, macos-latest, windows-latest]
      os: [ubuntu-latest]
  publish:
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: install dependencies
        run: npm install
      - name: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
