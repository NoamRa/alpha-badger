name: Pull Request
on:
  pull_request:
    branches:
      - master

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Nodejs Setup
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install Dependancies
        run: npm ci
      - name: Run Checks
        run: npm run checks
