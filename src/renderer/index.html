<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- meta CSP content - "script-src 'self'" allows
         running both inline scripts and load local js files, 
         eg <script src="myScript.js"></script>
    -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Alpha Badger</title>
  </head>
  <body>
    <h2>Video to gif maker</h2>
    <section id="files to use">
      <div>
        <button id="filePicker">choose file</button>
        <button id="clearFiles">clear file list</button>
      </div>
      <ul id="files"></ul>
    </div>
    <section id="destination folder">
      <button id="folderPicker">Choose destination folder</button>
      <span id="destinationFolder"></span>
    </div>
    <div>
      <!-- <code id="command-code" contenteditable="true">command will be here</code> -->
      <button id="render">render</button> <button id="stop">stop</button>
    </div>
    <div id="status"></div>
    <ul id="progress"></ul>
  </body>
  <script src="renderer.js"></script>
</html>
