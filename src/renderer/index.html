<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
      meta CSP content - "script-src 'self'" allows
      running both inline scripts and load local js files, 
      eg <script src="myScript.js"></script>
      consult https://electronjs.org/docs/tutorial/security
      and https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'unsafe-inline';"
    />
    <title>Alpha Badger</title>
  </head>
  <body>
    <div id="alpha-badger-app"></div>
  </body>
</html>
